{% extends 'innovacare/admin_base.html' %}
{% block content %}
{%load static%}

<head>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

  <style media="screen">
    a:link {
      text-decoration: none;
    }

    h6 {
      text-align: center;
    }

    .row {
      margin: 100px;
    }
  </style>
</head>
<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h6 class="panel-title">Client</h6>
    </div>
    <h5>Are you sure you want to approve <b>{{ client.user.username }}</b>?</h5>

    <form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Approve</button>
    <a href="{% url 'admin-approve-client' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</div>

{% endblock content %}
